name: publish

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  pack-and-publish:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project:
          - src/Icons/NgIcons.AkarIcons/NgIcons.AkarIcons.csproj
          - src/Icons/NgIcons.BootstrapIcons/NgIcons.BootstrapIcons.csproj
          - src/Icons/NgIcons.Boxicons/NgIcons.Boxicons.csproj
          - src/Icons/NgIcons.CircumIcons/NgIcons.CircumIcons.csproj
          - src/Icons/NgIcons.CryptocurrencyIcons/NgIcons.CryptocurrencyIcons.csproj
          - src/Icons/NgIcons.CssGg/NgIcons.CssGg.csproj
          - src/Icons/NgIcons.Devicon/NgIcons.Devicon.csproj
          - src/Icons/NgIcons.Dripicons/NgIcons.Dripicons.csproj
          - src/Icons/NgIcons.FeatherIcons/NgIcons.FeatherIcons.csproj
          - src/Icons/NgIcons.FlagIcons/NgIcons.FlagIcons.csproj
          - src/Icons/NgIcons.FontAwesome/NgIcons.FontAwesome.csproj
          - src/Icons/NgIcons.GameIcons/NgIcons.GameIcons.csproj
          - src/Icons/NgIcons.Heroicons/NgIcons.Heroicons.csproj
          - src/Icons/NgIcons.HugeIcons/NgIcons.HugeIcons.csproj
          - src/Icons/NgIcons.Iconoir/NgIcons.Iconoir.csproj
          - src/Icons/NgIcons.Iconsax/NgIcons.Iconsax.csproj
          - src/Icons/NgIcons.Ionicons/NgIcons.Ionicons.csproj
          - src/Icons/NgIcons.JamIcons/NgIcons.JamIcons.csproj
          - src/Icons/NgIcons.LetsIcons/NgIcons.LetsIcons.csproj
          - src/Icons/NgIcons.Lucide/NgIcons.Lucide.csproj
          - src/Icons/NgIcons.MaterialFileIcons/NgIcons.MaterialFileIcons.csproj
          - src/Icons/NgIcons.MaterialIcons/NgIcons.MaterialIcons.csproj
          - src/Icons/NgIcons.MaterialSymbols/NgIcons.MaterialSymbols.csproj
          - src/Icons/NgIcons.Mynaui/NgIcons.Mynaui.csproj
          - src/Icons/NgIcons.Octicons/NgIcons.Octicons.csproj
          - src/Icons/NgIcons.PhosphorIcons/NgIcons.PhosphorIcons.csproj
          - src/Icons/NgIcons.RadixIcons/NgIcons.RadixIcons.csproj
          - src/Icons/NgIcons.Remixicon/NgIcons.Remixicon.csproj
          - src/Icons/NgIcons.SimpleIcons/NgIcons.SimpleIcons.csproj
          - src/Icons/NgIcons.SolarIcons/NgIcons.SolarIcons.csproj
          - src/Icons/NgIcons.Svgl/NgIcons.Svgl.csproj
          - src/Icons/NgIcons.TablerIcons/NgIcons.TablerIcons.csproj
          - src/Icons/NgIcons.TdesignIcons/NgIcons.TdesignIcons.csproj
          - src/Icons/NgIcons.Typicons/NgIcons.Typicons.csproj
          - src/Icons/NgIcons.UxAspects/NgIcons.UxAspects.csproj

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # icons extractions are currently already committed to the repo
      # so we don't need to regenerate them here.
      
      # - name: Setup Node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'

      # - name: Install npm dependencies
      #   run: npm install

      # - name: Regenerate icon sources
      #   run: npm run extract-icons

      - name: Restore
        run: dotnet restore src/ngIcons.for.Blazor.sln

      - name: Pack ${{ matrix.project }}
        run: dotnet pack ${{ matrix.project }} -c Release -o artifacts

      - name: Publish package
        if: github.event_name == 'push'
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
          NUGET_SOURCE: ${{ secrets.NUGET_SOURCE || 'https://api.nuget.org/v3/index.json' }}
        run: |
          dotnet nuget push "artifacts/*.nupkg" --source "$NUGET_SOURCE" --api-key "$NUGET_API_KEY" --skip-duplicate

      - name: Get project name
        if: github.event_name != 'push'
        id: project-name
        run: echo "name=$(basename ${{ matrix.project }} .csproj)" >> $GITHUB_OUTPUT

      - name: Upload artifacts
        if: github.event_name != 'push'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.project-name.outputs.name }}
          path: artifacts/*.nupkg
